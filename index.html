<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/js/css/style.css">
    <title>Challenge</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageindays()">Click Me</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
    </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2:Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
           
    </div>
    </div>
    <div class="container-3">
            <h2>Challenge 3:Rock ,Paper ,Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id='rock' src="images/rock.png" alt="a rock" width="150px" height="150px" onclick="rpsGame(this)">
                <img id='paper' src="images/paper.jpg" alt="a paper" width="150px" height="150px" onclick="rpsGame(this)">
                <img id='scissors' src="images/scissor.jpg" alt="a scissor" width="150px" height="150px" onclick="rpsGame(this)">
            </div>
    </div>
    <div class="container-4">
        <h2>Challenge 4:Change the Colour of All Buttons</h2>
        <div class="flex-box-change-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Instagram!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
